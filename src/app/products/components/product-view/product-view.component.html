<div class="panel panel-default">
    <div class="panel-heading">
        <h4 class="pannel-title">#{{product.sku}}</h4>
    </div>
    <div class="panel-body">
        <div class="header"> {{product.name}} ( {{product.amountAvailable>0 ? 'Available' : 'Not available' }}: {{product.amountAvailable}} )</div>
        <div>Price: {{ product.price | currency }} </div>
        <div> {{product.category}} </div>
        <div> Description: {{ product.description }}</div>
    </div>

    <button class="btn btn-outline-primary" [disabled]="product.amountAvailable<=0" (click)="onAddToCart()">
        +Add to Cart
    </button>
    &nbsp;
    <button class="btn btn-outline-secondary" (click)="onEditProduct()">
        Edit
    </button>
    &nbsp;
    <button class="btn btn-outline-warning" (click)="onDeleteProduct()">
        Delete
    </button>
</div>
