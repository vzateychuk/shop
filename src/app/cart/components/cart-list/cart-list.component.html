<h1>Cart:</h1>
<div *ngIf="cartState$; else emptyCartBlock">
    <button class = 'btn btn-outline-danger'
        (click)='onDeleteAll()'>
        Delete All
    </button>
    <br/>
    <br/>

    <epa-cart-view *ngFor="let item of (cartState$ | async).data"
        [cartItem]="item"
        (deleteItem)="onDeleteItem($event)" epaHost>
    </epa-cart-view>
</div>

<ng-template #emptyCartBlock>
    Cart is empty.
    Please add some products into the card.
</ng-template>
